        <section class="PosPrincipal">
            
            <h1 class="TituloPagina">Reservas</h1>
      <div class="row">
          <div class="col-sm-8">
            <form class="NuevoForm">
              <!-- <form method="post" action="#" id="contact"> -->
          <div class="row mb-3">
            <div class="col-sm-4">
            <label for="myDate" class="col-form-label col-form-label-lg FormatoContacto"><h4>Fecha de Llegada</h4></label>
            <input type="date" class="form-control form-control-lg input" id="myDate" required>
            </div>

            <div class="col-sm-4">
            <label for="myDate" class="col-form-label col-form-label-lg FormatoContacto"> <h4>Fecha de Salida</h4></label>
            <input type="date" class="form-control form-control-lg input" id="myDate" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-4">
              <label for="TipodeHab" class="col-form-label col-form-label-lg FormatoContacto"> <h4> Tipo de Habitacion </h4></label>
            <select id="TipodeHab" class="cs-select col-form-label col-form-label-lg form-control form-control-lg input FormatoContacto" required>
              <option value="" disabled="" selected="">Escoja su Habitacion</option>
              <option value="1">2 Personas</option>
              <option value="2">3 Personas</option>
              <option value="3">Suite</option>
              <option value="4">Suite c/vistas</option>
              <option value="5">Presidencial</option>
            </select>
            </div>
          </div>

              <div class="row mb-3">
                <div class="col-sm-7">
                <label for="inputName" class="col-form-label col-form-label-lg FormatoContacto"> <h4>Nombre y Apellido</h4></label>
                <input type="text" class="form-control form-control-lg input" id="inputName" placeholder="Ej: Carlos Alberto Garcia" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-7">
                <label for="inputEmail4" class="col-form-label col-form-label-lg FormatoContacto"><h4>Email</h4></label>
                <input type="email" class="form-control form-control-lg input" id="inputEmail4" placeholder="Ej: CAGarcia@gmail.com" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-7">
                <label for="inputPhone" class="col-form-label col-form-label-lg FormatoContacto"><h4>Telefono Celular</h4></label>
                <input type="tel" class="form-control form-control-lg input" id="inputPhone" placeholder="Formato: + [Telefono Celular con el codigo de pais]" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-7">
                <label for="adults" class="col-form-label col-form-label-lg FormatoContacto"><h4>Cantidad de Adultos</h4></label>
                  <input type="number" id="adults" name="adults" class="form-control form-control-lg input" placeholder="Numero de Adultos">  
                </label>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-7">
                <label for="children" class="col-form-label col-form-label-lg FormatoContacto"><h4>Cantidad de Menores de 15 a√±os</h4></label>
                  <input type="number" id="children" name="children" class="form-control form-control-lg input" placeholder="Numero de Menores">  
                </label>
                </div>
              </div>


              <div class="row mb-3">
                <div class="col-sm-7">
                <label for="FormControlTextarea1" class="col-form-label col-form-label-lg FormatoContacto"><h4>Tiene Requerimientos adicionales?</h4></label>
                <textarea class="form-control form-control-lg input" id="FormControlTextarea1" rows="3" placeholder="Haganos saber sus peticiones"></textarea>
                </div>
              </div>

            <div class="row mb-3">
              <div class="col-sm-7">
                    <input type="checkbox" name="switch" id="switch" value="switch">
                    <span class="switch" data-on="YES" data-off="NO"></span>
                    <label for="switch" class="col-form-label col-form-label-lg FormatoContacto">
                     <h4>Necesito que me busquen en al Aeropuerto</h4>
                    </label>
              </div>
            </div>
             
            <div class="row mb-3">
              <div class="col-sm-7">
              <div class="Botones">
                <button type="submit" class="btn btn-lg FormatoBoton">Confirma Reserva</button>
                <button type="reset" class="btn btn-lg FormatoBoton">Cancelar</button>
              </div>
              </div>
            </div>

            </form>
      </div>
